<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fox Bakery</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!--background image-->
    <div id="background"></div>
    <!--header-->
    <header class="header">
        <a href="index.html" class="logo">Fox Bakery</a>
        <input type="checkbox" id="box" name="box">
        <label for="box" class="box-label">
            <i class="fa-solid fa-box-open"></i>
        </label>
        <nav class="navbar">
            <a href="about.html">About</a>
            <a href="gallery.html">Gallery</a>
            <a href="newsletter.html">Newsletter</a>
        </nav>
    </header>
    <!--newsletter sign-up-->
    <div class="newsletter-signup">
        <div id="newsletter-signup">
            <form action="https://formdump.codeinstitute.net" method="post">
                <h2>Sign up for our newsletter</h2>
                <label for="first-name" >First Name:</label>
                <input id="first-name" type="text" placeholder="Your first name" required>
                <br>
                <label for="second-name">Second Name:</label>
                <input id="second-name" type="text" placeholder="Your second name"required>
                <br>
                <label for="email">e-mail:</label>
                <input id="email" type="email" placeholder="Your e-mail" required>
                <br>
                <input type="submit">    
            </form>
        </div>
    </div>
    <!--footer-->
    <footer id="footer">
        <ul id="footer">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label=" visit our facebook open in a new tab"><i class="fa-brands fa-facebook-f"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="visit our instagram"><i
                        class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://twitter.com/?lang=pt" target="_blank" rel="noopener" aria-label="visit our twitter"><i
                        class="fa-brands fa-x-twitter"></i></a></li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="visit our Youtube"><i
                        class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>
    <!--font awesome kit-->
    <script src="https://kit.fontawesome.com/afc7d0f01c.js" crossorigin="anonymous"></script>
</body>
</html>
